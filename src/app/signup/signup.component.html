<div class="container-fluid">
    <div class="row">
        <div class="signup-container">
            <div class="signup-header">
                <a class="logo-icon" aria-label="Example icon-button with menu icon">
                    <img src="./assets/images/logo2.png" class="img-fluid" alt="...">

                </a>
                <h3>Welcome to LineDisk</h3>
                <p>Unlimited storage space</p>
            </div>
            <div class="signup-body">
                <label for="Title">Sign up</label>

                <form class="example-form" [formGroup]="profileForm" (ngSubmit)="Signup()">

                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Username</mat-label>
                        <input matInput required formControlName="username">
                    </mat-form-field>

                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput formControlName="email" placeholder="Ex. linedisk@example.com">
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                    <div>
                        <!--password input filed-->
                        <mat-form-field appearance="fill" style="width: 100%" [color]="passwordComponent.color">
                            <mat-label>Password</mat-label>
                            <mat-pass-toggle-visibility #toggle matSuffix>

                            </mat-pass-toggle-visibility>
                            <input matInput #password [type]="toggle.type" required placeholder="Password" formControlName="password" [(ngModel)]="pass">
                            <mat-hint align="end" aria-live="polite">
                                {{password.value.length}} / 8
                            </mat-hint>
                        </mat-form-field>
                        <!--@angular-material-extensions/password-strength's main component-->
                        <mat-password-strength #passwordComponent (onStrengthChanged)="onStrengthChanged($event)" [password]="password.value">
                        </mat-password-strength>
                        <!--Password's strength info-->
                        <mat-password-strength-info *ngIf="showDetails" [passwordComponent]="passwordComponent">
                        </mat-password-strength-info>
                    </div>

                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Confirm your password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" required [(ngModel)]="pass1" (keyup)="passwordMatch()" formControlName="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>

                    </mat-form-field>
                    <p *ngIf="matched" style="color: red; text-align:left">Password not matched</p>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Sign up</button>

                    </div>
                    <div class="login-route">
                        <a href="">Already have an account?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
