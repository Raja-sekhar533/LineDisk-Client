<div class="container-fluid">
    <div class="row">
        <div class="login-container">
            <div class="login-header">
                <a class="logo-icon" aria-label="Example icon-button with menu icon">
                    <img src="./assets/images/logo2.png" class="img-fluid" alt="...">

                </a>
                <h3>Welcome to LineDisk</h3>
                <p>Unlimited storage space</p>
            </div>
            <div class="login-body">
                <label for="Title">Login</label>

                <form class="example-form" [formGroup]="profileForm" (ngSubmit)="Login()">

                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Username/Email</mat-label>
                        <input matInput required formControlName="username">
                        <span matPrefix><mat-icon>account_circle</mat-icon></span>
                    </mat-form-field>

                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" required formControlName="password">
                        <span matPrefix><mat-icon>lock</mat-icon></span>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <div class="login-route d-flex justify-content-between">
                        <a href="">Forgot Password?</a>
                    </div>
                    <div class="login-route">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
